<h1>Welcome to Risager Manager</h1>

<p>Register a user and make a booking</p>
<div class="card-container">
  <mat-card class="card" *ngFor="let house of houseList">
    <mat-card-title>{{ house.name }}</mat-card-title>
    <mat-card-content>
      <img style="width: 100%; height: 7em" src="{{ house.img }}" />
      <p>{{ house.description }}</p>
      <button mat-raised-button routerLink="/book">New Booking</button>
    </mat-card-content></mat-card
  >
</div>
