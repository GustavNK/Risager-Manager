<h1>Register new User</h1>
<form class="content">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      placeholder="Username"
      [formControl]="registerFormGroup.controls.username"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Email"
      [formControl]="registerFormGroup.controls.email"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      [formControl]="registerFormGroup.controls.password"
    />
  </mat-form-field>
  <button
    style="width: 8em"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    Login
  </button>
</form>
<h1>All Users</h1>
<table
  style="margin-top: 1em"
  mat-table
  [dataSource]="this.allUsers"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Remove?</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="Delete"
        (click)="deleteUser(element.id)"
      >
        <mat-icon style="color: red">close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['Username', 'Email', 'delete']"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['Username', 'Email', 'delete']"
  ></tr>
</table>
